<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
<form action="inc.html" >
    <h2>nome</h2>
    <input 
    type="text" 
    id="te" 
    required
    placeholder="Digite qui seu nome completo"/>

    <br>

    <h2>email</h2>
    <input 
    type="email" 
    id="em" 
    required
    placeholder="Digite aqui seu email"/>

    <h2>senha</h2>
    <h4>digite sua senha com no minimo 8 caracteres e no maximo 20 caracteres</h4>
    <input 
    type="password" 
    id="se" 
    minlength="8"
    maxlength="20"
    required
    placeholder="Digite aqui sua senha"
    >

    <br>
    <hr>
    <br>
    <br>

    <input type="submit"/>
</form>

</body>
</html>
